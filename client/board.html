<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script defer src="/js/actions.js"></script>
    <script defer src="/js/board.js"></script>
    <script src="/sweetalert2.all.min.js"></script>
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sbuttons/dist/sbuttons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/icons/4Q2.ico">
    <title>Board</title>
</head>
<body>
  
    <div class="corner-thing">
       <a href="#" class="share-btn"><img src="/icons/share.png"></a>
    </div>
    
    <div class="h-titles">
        <h1 class="ht1">IMPORTANT</h1>
        <h1 class="ht2">NOT IMPORTANT</h1>
    </div>
    <div class="v-titles">
        <h1 class="vt1 rotate">NOT URGENT</h1>
        <h1 class="vt2 rotate">URGENT</h1>
    </div>
    
    <div class="q-container">
        <div class="q1"></div>
        <div class="q2"></div>
        <div class="q3"></div>
        <div class="q4"></div>
    </div>

    <div class="q-sidebar"><div id="stickies-container"></div>
    <div class="sticky-form">
        <label for="stickytitle">Title for your sticky:</label>
        <input type="text" name="stickytitle" id="stickytitle" />
        <label for="stickytext">Write something down:</label>
        <textarea
            name="stickytext"
            id="stickytext"
            cols="24"
            rows="10"
        ></textarea>
        <button class="sbtn  click-btn yellow-btn" id="createsticky">Stick it!</button>
    </div>

    <p class="history">History</p>
   
    <div class="log-console">
    </div>
    
 

</div>
    
</body>
</html>
